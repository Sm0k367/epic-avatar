services:
  - type: web
    name: ai-avatar
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/server.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: D_ID_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: False
