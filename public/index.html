<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hyper-realistic AI Avatar - Real-time conversational AI with lifelike video avatar">
    <meta name="keywords" content="AI Avatar, Real-time AI, Conversational AI, Video Avatar, AI Assistant">
    <meta name="author" content="Epic Tech AI">
    <title>AI Avatar - Real-time Conversational AI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Initializing AI Avatar...</h2>
            <p>Please wait while we prepare your experience</p>
        </div>
    </div>

    <!-- Main Container -->
    <div id="main-container" class="main-container hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ðŸ¤–</span>
                    <h1>AI Avatar</h1>
                </div>
                <div class="header-controls">
                    <button id="settings-btn" class="icon-btn" title="Settings">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m0-18a9 9 0 0 1 9 9m-9-9a9 9 0 0 0-9 9m9 9a9 9 0 0 1-9-9m9 9a9 9 0 0 0 9-9"></path>
                        </svg>
                    </button>
                    <button id="fullscreen-btn" class="icon-btn" title="Fullscreen">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Avatar Section -->
            <section class="avatar-section">
                <div class="avatar-container">
                    <div id="avatar-video-container" class="avatar-video-container">
                        <video id="avatar-video" class="avatar-video" autoplay playsinline></video>
                        <div class="avatar-placeholder">
                            <div class="avatar-icon">ðŸŽ­</div>
                            <p>Avatar will appear here</p>
                        </div>
                    </div>
                    
                    <!-- Status Indicator -->
                    <div class="status-indicator">
                        <span id="status-dot" class="status-dot"></span>
                        <span id="status-text" class="status-text">Connecting...</span>
                    </div>

                    <!-- Audio Visualizer -->
                    <div class="audio-visualizer">
                        <canvas id="audio-canvas" width="300" height="60"></canvas>
                    </div>
                </div>
            </section>

            <!-- Chat Section -->
            <section class="chat-section">
                <div class="chat-container">
                    <!-- Chat Messages -->
                    <div id="chat-messages" class="chat-messages">
                        <div class="welcome-message">
                            <h2>ðŸ‘‹ Welcome!</h2>
                            <p>I'm your AI Avatar assistant. Ask me anything - I'm here to help with unbiased, real-time conversations.</p>
                            <div class="quick-actions">
                                <button class="quick-action-btn" data-prompt="Tell me about yourself">About You</button>
                                <button class="quick-action-btn" data-prompt="What can you help me with?">Your Capabilities</button>
                                <button class="quick-action-btn" data-prompt="How does this technology work?">How It Works</button>
                            </div>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="input-area">
                        <div class="input-container">
                            <button id="voice-btn" class="voice-btn" title="Voice Input">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                    <line x1="12" y1="19" x2="12" y2="23"></line>
                                    <line x1="8" y1="23" x2="16" y2="23"></line>
                                </svg>
                            </button>
                            <textarea 
                                id="message-input" 
                                class="message-input" 
                                placeholder="Type your message or click the microphone to speak..."
                                rows="1"
                            ></textarea>
                            <button id="send-btn" class="send-btn" title="Send Message">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                        <div class="input-info">
                            <span id="char-count" class="char-count">0 / 500</span>
                            <span class="typing-indicator hidden">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="voice-select">Avatar Voice</label>
                        <select id="voice-select" class="setting-select">
                            <option value="default">Default Voice</option>
                            <option value="male">Male Voice</option>
                            <option value="female">Female Voice</option>
                            <option value="neutral">Neutral Voice</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="speed-slider">Speech Speed</label>
                        <input type="range" id="speed-slider" class="setting-slider" min="0.5" max="2" step="0.1" value="1">
                        <span id="speed-value">1.0x</span>
                    </div>
                    <div class="setting-group">
                        <label for="volume-slider">Volume</label>
                        <input type="range" id="volume-slider" class="setting-slider" min="0" max="100" step="1" value="80">
                        <span id="volume-value">80%</span>
                    </div>
                    <div class="setting-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="auto-play" checked>
                            <span>Auto-play responses</span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-transcript" checked>
                            <span>Show text transcript</span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="reset-settings" class="btn btn-secondary">Reset to Default</button>
                    <button id="save-settings" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
